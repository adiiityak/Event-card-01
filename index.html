<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event card</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="event-card">
  <div class="event-top">
    <div class="event-uploader-details">
      <div class="uploader-info">
        <img src="https://source.unsplash.com/random/50x50" alt="Event Logo" class="event-logo">
        <h3>Event Uploader</h3>
      </div>
    </div>
  </div>
  <div class="event-content">
    <img src="https://source.unsplash.com/random/200x200" alt="Event Poster" class="event-poster">
    <div class="event-details">
      <h2>Event Title</h2>
      <div class="event-info">
        <p class="event-date">Event Date: October 1, 2023&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<br>Event Date: October 1, 2023</p>
      </div>
      <p>More Info: <a href="#">Event Website</a> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Category: Music</p>
    </div>
  </div>
</div>   
</body>
</html>
